      padding: 0;
    }
    header {
      background-color: #fdd835; /* สีเหลืองเข้ม */

    }

      color: #555;
    }

      background-color: #fbc02d; /* สีเหลืองเข้ม */
      color: #333;
      border: none;
      padding: 0.5em 1.2em;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      text-decoration: none;
      display: inline-block;
    }
    .btn-order:hover {
      background-color: #f9a825; /* เหลืองเข้มขึ้นเมื่อ hover */
