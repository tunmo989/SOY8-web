<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ซอย8</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff9c4; /* สีเหลืองอ่อน */
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #fdd835; /* สีเหลืองเข้ม */
      color: #333;
      padding: 1em;
      text-align: center;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1em;
      gap: 20px;
    }
    .product {
      background: #fffde7; /* สีเหลืองอ่อน */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 250px;
      padding: 1em;
      text-align: center;
      border: 1px solid #fbc02d; /* ขอบเหลือง */
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      margin: 0.5em 0 0.2em 0;
    }
    .product p {
      margin: 0.2em 0 1em 0;
      font-weight: bold;
      color: #555;
    }
    .btn-order {
      background-color: #fbc02d; /* สีเหลืองเข้ม */
      color: #333;
      border: none;
      padding: 0.5em 1.2em;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      text-decoration: none;
      display: inline-block;
    }
    .btn-order:hover {
      background-color: #f9a825; /* เหลืองเข้มขึ้นเมื่อ hover */
    }
  </style>
</head>
<body>
  <header>
    <h1>ซอย8</h1>
  </header>

  <title>กางเกงในพี่ข้าว</title>
</head>
<body>

</body>
</html>
